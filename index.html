<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Dynamic text</title>
    <meta name="color-scheme" content="dark" />
    <script src="./lib/dynamic.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="updatable">
      <q>{{QUOTE}}</q>
      <br />
      <h1>{{HEADING}}</h1>
      <p>
        My name is {{NAME}} and i am {{AGE}} yrs old . I love to play {{GAME}}
        and my hobbies include {{HOBBIES}} .
      </p>
    </div>

    <!-- Using dynamic.js -->
    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
