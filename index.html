<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width">
  <title>Dynamic text</title>
</head>
<body>
  <div id="updatable">
    <q>{{QUOTE}}</q>
    <br>
    <h1>{{HEADING}}</h1>
    <p>
      My name is {{NAME}} and i am {{AGE}} yrs old . I love to play {{GAME}} and my hobbies include {{HOBBIES}} .
    </p>
  </div>
  <script src="dynamicText.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    const app = new Template("#updatable", {
      QUOTE: "Coolest person in world ? ya that's me  :-)",
      NAME: "sanmeet",
      GAME: "football",
      HEADING: "About Me",
      AGE: 19,
      HOBBIES: "Coding and doing cool stuff",
    });

    setTimeout(function() {
      app.updateState({
        GAME: "chess",
        HEADING: "Really about me ! "
      })
    }, 2000);

  </script>

</body>
</html>
